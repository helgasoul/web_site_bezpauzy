<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="stagesShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <!-- График роста для стадий менопаузы -->
  <path d="M6 30 L10 26 L14 28 L18 20 L22 24 L26 16 L30 22" 
        stroke="white" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#stagesShadow)"/>
  <!-- Стрелка роста вверх -->
  <path d="M28 20 L30 18 L32 20 L30 16 Z" 
        fill="white" 
        filter="url(#stagesShadow)"/>
  <!-- Точки на графике для каждой стадии -->
  <circle cx="10" cy="26" r="3" fill="white" filter="url(#stagesShadow)"/>
  <circle cx="18" cy="20" r="3" fill="white" filter="url(#stagesShadow)"/>
  <circle cx="26" cy="16" r="3" fill="white" filter="url(#stagesShadow)"/>
  <!-- Заполнение под графиком (градиент) -->
  <path d="M6 30 L10 26 L14 28 L18 20 L22 24 L26 16 L30 22 L30 30 Z" 
        fill="white" 
        fill-opacity="0.15"
        filter="url(#stagesShadow)"/>
</svg>
