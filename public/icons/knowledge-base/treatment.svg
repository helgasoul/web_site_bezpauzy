<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="treatmentShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <!-- Сердце для лечения и решений -->
  <path d="M20 12 C20 12, 15 10, 15 15 C15 19, 20 28, 20 28 C20 28, 25 19, 25 15 C25 10, 20 12, 20 12 Z" 
