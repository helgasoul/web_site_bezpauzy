<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="mythsShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="mythsGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Лампа (мифы и факты - идеи и просветление) -->
  <!-- Колба лампы -->
  <path d="M20 8 C24 8, 28 12, 28 16 C28 20, 26 24, 26 26 L26 28 C26 29.5, 24.5 31, 23 31 L17 31 C15.5 31, 14 29.5, 14 28 L14 26 C14 24, 12 20, 12 16 C12 12, 16 8, 20 8 Z" 
        fill="white" 
        fill-opacity="0.95"
        stroke="white" 
        stroke-width="2.5" 
        stroke-linejoin="round"
        filter="url(#mythsShadow)"/>
  <!-- Внутренняя спираль нити -->
  <path d="M20 13 C22 13, 24 15, 24 17.5 C24 20, 22 21.5, 20 21.5 C18 21.5, 16 20, 16 17.5 C16 15, 18 13, 20 13 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        opacity="0.7"/>
  <!-- Основание лампы -->
  <rect x="17" y="28" width="6" height="4" rx="1" fill="white" stroke="white" stroke-width="2" filter="url(#mythsShadow)"/>
  <!-- Лучи света (эффект просветления) -->
  <path d="M14 26 L13 29 M26 26 L27 29 M20 28 L20 32 M10 22 L12 24 M30 22 L28 24" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round"
        opacity="0.8"
        filter="url(#mythsGlow)"/>
  <!-- Маленькие искры вокруг -->
  <circle cx="11" cy="20" r="1.5" fill="white" opacity="0.7" filter="url(#mythsGlow)"/>
  <circle cx="29" cy="20" r="1.5" fill="white" opacity="0.7" filter="url(#mythsGlow)"/>
</svg>
